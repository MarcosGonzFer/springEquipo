<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jugadores</title>
    <!-- Incluyendo Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Jugadores</h1>

    <!-- BotÃ³n para crear un nuevo jugador -->
    <div class="text-end mb-3">
        <a href="/jugador/crear" class="btn btn-success">Crear Nuevo Jugador</a>
    </div>

    <!-- Tabla de jugadores -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Nivel</th>
                <th>Equipo</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="jugador : ${jugadores}">
                <td th:text="${jugador.id}"></td>
                <td th:text="${jugador.nombre}"></td>
                <td th:text="${jugador.edad}"></td>
                <td th:text="${jugador.nivel}"></td>
                <td th:text="${jugador.equipo != null ? jugador.equipo.nombre : 'Sin equipo'}"></td>
                <td>
                    <a th:href="@{/jugador/editar/{id}(id=${jugador.id})}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{/jugador/eliminar/{id}(id=${jugador.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Incluyendo Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
