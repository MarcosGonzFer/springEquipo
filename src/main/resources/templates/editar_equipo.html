<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equipo</title>
</head>
<body>

<h1>Editar Equipo</h1>

<!-- Formulario para editar un equipo existente -->
<form th:action="@{/equipo/actualizar/{id}(id=${equipo.id})}" th:object="${equipo}" method="post">
    <label>Nombre:
        <input type="text" th:field="*{nombre}" required/>
    </label>
    <br>

    <label>Categor√≠a:
        <input type="text" th:field="*{categoria}" required/>
    </label>
    <br>

    <label>Estado:
        <select th:field="*{estado}" required>
            <option value="">Selecciona un estado</option>
            <option value="Activo" th:selected="${equipo.estado == 'Activo'}">Activo</option>
            <option value="Inactivo" th:selected="${equipo.estado == 'Inactivo'}">Inactivo</option>
        </select>
    </label>
    <br>

    <button type="submit">Actualizar Equipo</button>
</form>

<!-- Enlace para volver a la lista de equipos -->
<a href="/equipo">Volver a la lista de equipos</a>

</body>
</html>
