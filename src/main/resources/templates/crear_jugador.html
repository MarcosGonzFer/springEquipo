<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${jugador.id != null} ? 'Editar Jugador' : 'Nuevo Jugador'"></title>
    <!-- Incluyendo Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${jugador.id != null} ? 'Editar Jugador' : 'Nuevo Jugador'"></h1>

    <!-- Formulario para crear o editar un jugador -->
    <form th:action="@{/jugador/guardar}" th:object="${jugador}" method="post" class="card p-4 shadow-sm">
        <!-- Campo oculto para el ID -->
        <input type="hidden" th:field="*{id}">

        <!-- Nombre -->
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre del jugador" required>
        </div>

        <!-- Edad -->
        <div class="mb-3">
            <label class="form-label">Edad:</label>
            <input type="number" class="form-control" th:field="*{edad}" placeholder="Edad del jugador" required>
        </div>

        <!-- Nivel -->
        <div class="mb-3">
            <label class="form-label">Nivel:</label>
            <input type="text" class="form-control" th:field="*{nivel}" placeholder="Nivel del jugador" required>
        </div>

        <!-- Equipo -->
        <div class="mb-3">
            <label class="form-label">Equipo:</label>
            <select class="form-select" th:field="*{equipo}">
                <option value="">Selecciona un equipo</option>
                <option th:each="equipo : ${equipos}"
                        th:value="${equipo.id}"
                        th:text="${equipo.nombre}"></option>
            </select>
        </div>

        <!-- BotÃ³n de guardar -->
        <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </form>

    <!-- Enlace para volver a la lista de equipos -->
    <div class="text-center mt-4">
        <a class="btn btn-secondary" href="/equipo">Volver a Equipos</a>
    </div>
</div>

<!-- Incluyendo Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
