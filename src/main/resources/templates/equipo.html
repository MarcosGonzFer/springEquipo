<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
    <!-- Incluyendo Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Equipos</h1>

    <!-- Tabla para mostrar los equipos -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Estado</th>
                <th>Jugadores</th> <!-- Nueva columna para los jugadores -->
                <th>Acciones</th> <!-- Columna para editar y eliminar -->
            </tr>
            </thead>
            <tbody>
            <!-- Iteramos sobre la lista de equipos -->
            <tr th:each="equipo : ${equipos}">
                <td th:text="${equipo.id}"></td>
                <td th:text="${equipo.nombre}"></td>
                <td th:text="${equipo.categoria}"></td>
                <td th:text="${equipo.estado}"></td>

                <!-- Iteramos sobre los jugadores de cada equipo -->
                <td>
                    <ul class="list-unstyled mb-0">
                        <li th:each="jugador : ${equipo.jugadores}" th:text="${jugador.nombre}"></li> <!-- Mostrar el nombre de cada jugador -->
                    </ul>
                </td>

                <td>
                    <!-- Enlace para editar el equipo -->
                    <a class="btn btn-primary btn-sm" th:href="@{/equipo/editar/{id}(id=${equipo.id})}">Editar</a>
                    <!-- Enlace para eliminar el equipo -->
                    <a class="btn btn-danger btn-sm" th:href="@{/equipo/eliminar/{id}(id=${equipo.id})}">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Enlace para crear un nuevo equipo -->
    <div class="text-center mt-4">
        <a class="btn btn-success" href="/equipo/crear">Crear nuevo equipo</a>
    </div>
</div>

<!-- Incluyendo Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
