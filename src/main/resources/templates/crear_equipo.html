<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Equipo</title>
    <!-- Incluyendo Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Crear Nuevo Equipo</h1>

    <!-- Formulario para crear un nuevo equipo -->
    <form th:action="@{/equipo/guardar}" th:object="${equipo}" method="post" class="card p-4 shadow-sm">
        <!-- Nombre -->
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre del equipo" required>
        </div>

        <!-- Categoría -->
        <div class="mb-3">
            <label class="form-label">Categoría:</label>
            <input type="text" class="form-control" th:field="*{categoria}" placeholder="Categoría del equipo" required>
        </div>

        <!-- Estado -->
        <div class="mb-3">
            <label class="form-label">Estado:</label>
            <select class="form-select" th:field="*{estado}" required>
                <option value="">Selecciona un estado</option>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
        </div>

        <!-- Botón de guardar -->
        <button type="submit" class="btn btn-primary w-100">Guardar Equipo</button>
    </form>

    <!-- Enlace para volver a la lista de equipos -->
    <div class="text-center mt-4">
        <a class="btn btn-secondary" href="/equipo">Volver a la lista de equipos</a>
    </div>
</div>

<!-- Incluyendo Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
